box: scorpil/rust:stable
build:
  steps:
    - install-packages:
      packages: libseccomp-dev build-essential
    - script:
        name: cargo deps
        code: cargo install cargo-when
    - script:
        name: build
        code: ./build.sh

build-nightly:
  box: scorpil/rust:nightly
  steps:
    - install-packages:
      packages: libseccomp-dev build-essential
    - script:
        name: cargo deps
        code: cargo install cargo-when
    - script:
        name: build
        code: ./build.sh



#TODO(termie): this won't work yet, we need a base box that is
